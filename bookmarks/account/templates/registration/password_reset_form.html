{% extends "base.html" %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
<h1>Zapomniałeś hasła?</h1>
<p>Podaj adres e-mail aby zresetować hasło</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="WYślij"></p>
    {% csrf_token %}
</form>
{% endblock %}
