{% extends "base.html" %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
<h1>Reset hasła</h1>
{% if validlink %}
<p>Dwukrotnie podaj nowe hasło:</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zmień hasło"></p>
</form>
{% else %}
<p>Link nie jest poprawny lub wygasł. Spróbuj ponownie zresetować hasło</p>
{% endif %}
{% endblock %}
